{% extends "layout.html" %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col">
    {{ error }}
    <form method="POST" action="{{ url_for('auth_login') }}">
      <table>
        <tr>
          <td>
            {{ form.username.label }}
          </td>
          <td>
            {{ form.username(class_="form-control") }}
          </td>
        </tr>
        <tr>
          <td>
            {{ form.password.label }}
          </td>
          <td>
          {{ form.password(class_="form-control") }}
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Login" class="btn btn-primary"/>
          </td>
        </tr>
      </table>
    </form>
    </div>
  </div>
</div>
{% endblock %}
