{% extends "layout.html" %}

{% block body %}
  <h1> Toto-betting </h1>
  {% if current_user.is_authenticated %}
  <p>
    Logged in as {{ current_user.username }}. <a href="{{ url_for('auth_logout') }}">Logout</a>
  </p>
  {% if current_user.isadmin %}
    <p>
      User has admin privileges
    </p>
<p><a href="{{ url_for('add_race') }}">Add races</a></p>
  {% endif %}
  <a href="{{ url_for('bets') }}">View bets</a>
  {% else %}
  <a href="{{ url_for('auth_login') }}">Login</a><br>
  <a href="{{ url_for('auth_register') }}">register</a>
  {% endif %}
{% endblock %}
